
{% extends 'base.html' %}
   {% load static %}
   {% block content %}
    <!-- ================================
    Start Content
    ================================= -->
    <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">My blog</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <section>

    <div class="lightBg">
        <div class="container">
          <div class="portfolioContentMain">
            <div class="row g-3 g-md-4 g-lg-5 portfolioRow">
              {% for blog in blogs %}
              <div class="col-md-6 pColMain">
                <div class="pCol">

                      <a href="{% url 'blog:detail' blog.id %}">
                        <h2>{{ blog.title }}</h2>
                          </a>
                        <h6 >{{ blog.date|date:'M d Y'|upper }}</h6>
                      <h4>{{ blog.description|striptags|truncatechars:50 }}</h4>

                  <br>
                  <br>

                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- ================================
    End Content
    ================================= -->
{% endblock %}
